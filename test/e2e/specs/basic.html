<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>e2e test</title>
</head>
<body>
  <div id="root">
    <button id="button" @click="changeText('Clicked')">{{ text }}</button>
  </div>

  <script src="../../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../../dist/vue-sub.min.js"></script>
  <script>
    const observable = new VueSub();

    const app = new Vue({
      el: '#root',

      data: () => ({
        text: '',
      }),

      observable,

      methods: {
        changeText (text) {
          this.$observable.fire('click', text);
        },
      },

      created () {
        this.$observable.subscribe('click', (text) => {
          this.text = text;
        });
      },
    });
  </script>
</body>
</html>
